<div ng-cloak cg-busy="{promise:sidenavLoading, minDuration:500}">
    <md-toolbar class="content-toolbar">
        <div class="md-toolbar-tools">
            <div>对象用户详情</div>
        </div>
    </md-toolbar>
    <md-content>
        <md-tabs md-dynamic-height>
            <md-tab label="查看秘钥对">
                <table class="table table-striped table-bordered-table-over"
                       style="margin-left:8px;">
                    <thead>
                    <tr>
                        <th>访问密钥</th>
                        <th>安全密钥</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "osKey in osKeys">
                        <td>{{osKey.accessKey}}</td>
                        <td>{{osKey.secretKey}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-tab>
            <md-tab label="查看存储桶">
                <table class="table table-striped table-bordered-table-over"
                       style="margin-left:8px;">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>状态</th>
                        <th>容量</th>
                        <th>对象数</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "osBucket in osBuckets">
                        <td>{{osBucket.name}}</td>
                        <td>{{osBucket.status}}</td>
                        <td>{{osBucket.allocatedSize | formatBucketQuotaMaxSize}}</td>
                        <td>{{osBucket.allocatedObjects}}个</td>
                        <td>{{osBucket.create | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-tab>
        </md-tabs>

        <div layout="row" layout-align="start center" layout-margin>
            <md-button class="md-raised md-accent" ng-click="cancel(item);" ng-if="item.status === 'RUNNING' && type == 'owner'">
                撤销
            </md-button>
            <md-button class="md-raised" ng-click="toggleForm();">
                关闭
            </md-button>
        </div>
    </md-content>
</div>
